<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, max-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="calc">
      <div class="calc-border">
        <input type="text" class="calc-screen" value="0" disabled />
        <div class="calc-keys">
          <div class="row">
            <button class="all-clear">AC</button>
            <button class="percentage">%</button>
            <button class="divide">&divide;</button>
          </div>
          <div class="row">
            <button class="calc-number" value="7">7</button>
            <button class="calc-number" value="8">8</button>
            <button class="calc-number" value="9">9</button>
            <button class="calc-operator" value="*">&times;</button>
          </div>
          <div class="row">
            <button class="calc-number" value="4">4</button>
            <button class="calc-number" value="5">5</button>
            <button class="calc-number" value="6">6</button>
            <button class="calc-operator" value="-">-</button>
          </div>
          <div class="row">
            <button class="calc-number" value="1">1</button>
            <button class="calc-number" value="2">2</button>
            <button class="calc-number" value="3">3</button>
            <button class="calc-operator" value="+">+</button>
          </div>
          <div class="row">
            <button class="calc-number zero" value="0">0</button>
            <button class="calc-decimal" value=".">.</button>
            <button class="calc-backspace"><i class="fas fa-backspace"></i></button>
            <button class="calc-equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
